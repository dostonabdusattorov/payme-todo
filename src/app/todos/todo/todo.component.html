<li class="todo">
  <mat-card>
    <mat-card-header>
      <div class="todo-header">
        <div>
          <mat-card-title>{{ todo.title }}</mat-card-title>
          <mat-card-subtitle>Created: {{ createdDate }}</mat-card-subtitle>
          <mat-card-subtitle>Updated: {{ updatedDate }}</mat-card-subtitle>
        </div>
        <mat-checkbox
          class="example-margin"
          [checked]="todo.completed"
          (change)="onUpdateTodo()"
          >{{ todo.completed ? "Completed" : "Complete" }}</mat-checkbox
        >
      </div>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button>Edit</button>
      <button
        mat-button
        [disabled]="
          deleteTodo &&
          deleteTodo.id === todo.id &&
          deleteTodo.status === httpStatus.LOADING
        "
        color="warn"
        (click)="onDeleteTodo()"
      >
        Delete
      </button>
      <mat-spinner
        *ngIf="
          deleteTodo &&
          deleteTodo.id === todo.id &&
          deleteTodo.status === httpStatus.LOADING
        "
        diameter="20"
      ></mat-spinner>
    </mat-card-actions>
  </mat-card>
</li>
